<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Fanmade Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #0077ff;
      width: 330px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00eaff;
      text-shadow: 0 0 6px #00f0ff, 0 0 12px #0099ff;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      transition: 0.3s;
    }
    .menu-item:hover {
      background: rgba(0, 234, 255, 0.15);
    }
    .menu-item span {
      font-size: 16px;
    }
    .toggle-btn {
      background: #555;
      border: none;
      border-radius: 20px;
      width: 52px;
      height: 24px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-btn.active {
      background: #00eaff;
    }
    .toggle-btn.active::before {
      left: 26px;
      background: #fff;
    }
    #toggle-all {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #00eaff, #0077ff);
      color: #fff;
      font-size: 16px;
      padding: 12px 0;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    #toggle-all:hover {
      background: linear-gradient(90deg, #00f5ff, #0099ff);
    }
    footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>FF Fanmade Menu</h1>
    <div class="menu-item">
      <span>Aim Sensi</span>
      <button class="toggle-btn"></button>
    </div>
    <div class="menu-item">
      <span>Aimbot</span>
      <button class="toggle-btn"></button>
    </div>
    <div class="menu-item">
      <span>Optimizer</span>
      <button class="toggle-btn"></button>
    </div>
    <div class="menu-item">
      <span>Aimlock</span>
      <button class="toggle-btn"></button>
    </div>
    <div class="menu-item">
      <span>Booster</span>
      <button class="toggle-btn"></button>
    </div>
    <div class="menu-item">
      <span>Anti Lag</span>
      <button class="toggle-btn"></button>
    </div>
    <button id="toggle-all">Bật Tất Cả</button>
    <footer>Fanmade UI • Không can thiệp vào game</footer>
  </div>
  <script>
    const buttons = document.querySelectorAll('.toggle-btn');
    const toggleAllBtn = document.getElementById('toggle-all');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        if (btn.classList.contains('active')) {
          alert('✅ Bật thành công!');
        } else {
          alert('❌ Tắt thành công!');
        }
      });
    });
    toggleAllBtn.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.add('active'));
      alert('✅ Tất cả chức năng đã được bật!');
    });
  </script>
</body>
</html>
